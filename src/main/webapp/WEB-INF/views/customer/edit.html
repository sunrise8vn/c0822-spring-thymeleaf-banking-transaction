<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/v5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="col-lg-12">
                <div class="col-lg-6 float-start">
                    <h1>Update customer</h1>
                </div>
                <div class="col-lg-6 float-start text-right">
                    <a href="/customers">
                        <button class="btn btn-outline-light">
                            <i class="fas fa-bars"></i>
                            List of customers
                        </button>
                    </a>
                </div>
            </div>
        </header>
        <div class="content">
            <th:block th:if="${error == false}">
                <form method="post" th:object="${customer}" >
                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <label>Full Name</label>
                            <input type="text" class="form-control"  th:field="*{fullName}">
                        </div>
                        <div class="col-lg-6">
                            <label>Email</label>
                            <input type="email" class="form-control"  th:field="*{email}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <label>Phone</label>
                            <input type="tel" class="form-control"  th:field="*{phone}">
                        </div>
                        <div class="col-lg-6">
                            <label>Address</label>
                            <input type="text" class="form-control"  th:field="*{address}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-outline-secondary">
                                <i class="fas fa-pencil-alt"></i>
                                Update
                            </button>
                        </div>
                    </div>
                </form>
            </th:block>
        </div>
        <footer>
            <th:block th:if="${error == true}">
                <div>
                    <h1 th:text="${message}"></h1>
                </div>
            </th:block>
        </footer>
    </div>
</body>
</html>
